<html>
    <head>
        <style>
            body { 
                font-family: "Verdana";
                background: #2dc4ff;
                color: #FFF;
             }
            h1, h2, h4 { padding: 0; margin: 0;}
            #container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        </style>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <img src="docker.jpg" />
            <h1>Hello World!</h1>
            <h2>from the world of <span id="app"></span></h2>
            <div>created by <span id="author"></span></div>
            <div>Version <span id="version"></span></div>
        </div>
        <script>
        $(function() {
            $.getJSON('http://localhost:8080/', (data) => {

                $("#app").text(data.app);
                $("#author").text(data.author);
                $("#version").text(data.version);
            });
        });
        </script>
    </body>
</html>
